<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>📚 База знань АН «Харків Ріелтер»</title>

  <!-- Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind (для Live Server) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['"Comfortaa"','sans-serif'] } } } }
  </script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="font-sans min-h-dvh bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-100">

  <header class="sticky top-0 z-30 border-b border-slate-800 bg-slate-950/70 backdrop-blur">
    <div class="mx-auto max-w-7xl px-4 py-4">
      <div class="flex items-center justify-between">
        <h1 class="text-lg sm:text-xl font-semibold">📚 База знань АН «Харків Ріелтер»</h1>
      </div>

      <div class="mt-3">
        <div class="relative">
          <input id="searchInput" class="w-full rounded-2xl bg-slate-900/70 border border-slate-700 px-4 py-3 pr-10 outline-none text-slate-100 placeholder:text-slate-500" type="search" placeholder="Пошук по розділах…" />
          <span class="absolute right-3 top-1/2 -translate-y-1/2 select-none">🔎</span>
        </div>
      </div>

      <div class="mt-4"><div id="categoryBar" class="flex flex-wrap gap-2"></div></div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-6">
    <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
  </main>

  <!-- Drawer -->
  <aside id="drawer" class="fixed right-0 top-0 h-dvh w-full sm:w-[740px] bg-slate-900 border-l border-slate-700 z-50 flex flex-col translate-x-full transition-transform duration-300">
    <div class="flex items-center justify-between px-5 py-4 border-b border-slate-700 bg-slate-950/60">
      <div class="min-w-0 pr-3">
        <h4 id="drawerTitle" class="text-slate-100 font-semibold truncate">Назва</h4>
        <p id="drawerMeta" class="text-slate-400 text-sm truncate">Методичка</p>
      </div>
      <button id="drawerClose" class="shrink-0 rounded-xl border border-slate-700 px-3 py-2 text-violet-400 bg-slate-900 hover:bg-slate-800 transition-colors duration-200" aria-label="Закрити">✖</button>
    </div>
    <div id="drawerContent" class="flex-1 overflow-auto p-5 content-body"></div>
    <div class="px-5 py-3 border-t border-slate-700 bg-slate-950/60 flex gap-2">
    </div>
  </aside>
  <div id="overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-40 opacity-0 pointer-events-none transition-opacity"></div>

  <!-- Шаблон картки -->
  <template id="cardTemplate">
    <article class="card bg-slate-800/60 backdrop-blur border border-slate-700 hover:border-slate-600 hover:bg-slate-800 rounded-2xl shadow-xl overflow-hidden cursor-pointer group opacity-0 translate-y-6 transition-all duration-500 will-change-transform">
      <div class="relative h-40 w-full overflow-hidden">
        <img class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105" alt="">
      </div>
      <div class="p-4">
        <h3 class="title text-slate-100 text-lg font-semibold leading-tight"></h3>
        <div class="mt-2 flex flex-wrap gap-2 tags"></div>
      </div>
    </article>
  </template>

  <footer class="border-t border-slate-800/80 py-6 text-center text-slate-400 text-sm">
    <p>© 2025 АН «Харків Ріелтер». Всі права захищені.</p>
  </footer>

  <!-- ВАЖНО: правильный путь и defer -->
  <script src="./app.js" defer></script>
</body>
</html>
